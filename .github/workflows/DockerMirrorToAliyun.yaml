name: Sync Multi-Arch Docker Images to Alibaba Cloud

on:
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync all images (ignore cache)'
        type: boolean
        default: false
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Alibaba Cloud Container Registry
      uses: docker/login-action@v2
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Read image list
      id: read_images
      run: |
        if [ -f "images.json" ]; then
          echo "Validating images.json..."
          cat images.json
          echo ""
          
          # Validate JSON format
          if ! jq empty images.json; then
            echo "‚ùå Invalid JSON format"
            exit 1
          fi
          
          echo "images_config=$(cat images.json | jq -c .)" >> $GITHUB_OUTPUT
          count=$(cat images.json | jq 'length')
          echo "Found $count images to sync"
        else
          echo "‚ùå images.json not found"
          exit 1
        fi

    - name: Sync images for both architectures
      run: |
        # Get the images config
        images_config='${{ steps.read_images.outputs.images_config }}'
        echo "Images config loaded successfully"
        
        # Convert JSON to bash array
        images_count=$(echo "$images_config" | jq 'length')
        
        echo "üì¶ Total images to sync: $images_count"
        
        for ((i=0; i<images_count; i++)); do
          source_image=$(echo "$images_config" | jq -r ".[$i].source")
          target_image=$(echo "$images_config" | jq -r ".[$i].target")
          
          echo "üîÑ Processing image $((i+1))/$images_count: $source_image -> $target_image"
          
          # Pull images for both architectures
          echo "üì• Pulling amd64 version..."
          if ! docker pull --platform linux/amd64 $source_image; then
            echo "‚ùå Failed to pull amd64 version of $source_image"
            continue
          fi
          
          echo "üì• Pulling arm64 version..."
          if ! docker pull --platform linux/arm64 $source_image; then
            echo "‚ùå Failed to pull arm64 version of $source_image"
            continue
          fi
          
          # Tag and push for each target tag
          tags_count=$(echo "$images_config" | jq ".[$i].tags | length")
          echo "üè∑Ô∏è  Number of tags to process: $tags_count"
          
          for ((j=0; j<tags_count; j++)); do
            tag=$(echo "$images_config" | jq -r ".[$i].tags[$j]")
            
            # Tag for Alibaba Cloud registry
            target_full_name="registry.cn-hangzhou.aliyuncs.com/${{ secrets.ALIYUN_NAMESPACE }}/$target_image:$tag"
            echo "üè∑Ô∏è  Tagging image as $target_full_name"
            
            if ! docker tag $source_image $target_full_name; then
              echo "‚ùå Failed to tag image"
              continue
            fi
            
            # Push both architectures
            echo "üì§ Pushing amd64 version..."
            if ! docker push $target_full_name --platform linux/amd64; then
              echo "‚ùå Failed to push amd64 version"
              continue
            fi
            
            echo "üì§ Pushing arm64 version..."
            if ! docker push $target_full_name --platform linux/arm64; then
              echo "‚ùå Failed to push arm64 version"
              continue
            fi
            
            echo "‚úÖ Tag $tag pushed successfully"
          done
          
          echo "‚úÖ Completed processing $source_image"
          echo "----------------------------------------"
        done

    - name: Cleanup
      if: always()
      run: |
        echo "üßπ Cleaning up Docker images..."
        
        # Remove source images
        images_config='${{ steps.read_images.outputs.images_config }}'
        images_count=$(echo "$images_config" | jq 'length')
        
        for ((i=0; i<images_count; i++)); do
          source_image=$(echo "$images_config" | jq -r ".[$i].source")
          echo "üóëÔ∏è  Removing $source_image"
          docker rmi $source_image || true
          
          target_image=$(echo "$images_config" | jq -r ".[$i].target")
          tags_count=$(echo "$images_config" | jq ".[$i].tags | length")
          
          for ((j=0; j<tags_count; j++)); do
            tag=$(echo "$images_config" | jq -r ".[$i].tags[$j]")
            target_full_name="registry.cn-hangzhou.aliyuncs.com/${{ secrets.ALIYUN_NAMESPACE }}/$target_image:$tag"
            echo "üóëÔ∏è  Removing $target_full_name"
            docker rmi $target_full_name || true
          done
        done
        
        echo "‚úÖ Cleanup completed"

    - name: Summary
      if: always()
      run: |
        echo "üèÅ Sync process completed"
        echo "Repository: ${{ github.repository }}"
        echo "Run ID: ${{ github.run_id }}"
